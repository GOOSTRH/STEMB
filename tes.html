<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-200 min-h-screen flex flex-col items-center p-6">
  <!-- Top Section with SVG -->
  <div class="bg-amber-100 w-full max-w-6xl h-48 border border-black flex items-center justify-center">
    <!-- Inline SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
      <!-- Example placeholder, replace with full content from Untitled.svg -->
      <circle cx="50" cy="50" r="40" fill="pink" stroke="black" stroke-width="2" />
    </svg>
  </div>

  <!-- Three Cards Section -->
  <div class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-6 w-full max-w-6xl">
    <div class="bg-amber-100 aspect-square border border-black flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="lightblue" stroke="black" stroke-width="2" />
      </svg>
    </div>
    <div class="bg-amber-100 aspect-square border border-black flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="lightgreen" stroke="black" stroke-width="2" />
      </svg>
    </div>
    <div class="bg-amber-100 aspect-square border border-black flex items-end justify-center p-4">
      <p class="text-sm">blah blah blahb lah</p>
    </div>
  </div>
</body>
</html>
